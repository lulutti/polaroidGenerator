<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=”stylesheet” type=”text/css” href=”/print.css” media=”print” />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
  <title>Polaroid Geneator</title>
  <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
</head>
<body>
  <nav>
    <a href="index.html"><img src="./assets/logo.svg" alt="Logo Polaroid Geneator"></a>
    <a href="index.html">Gerador</a>
  </nav>
  <main>
    <div class="content">
      <div class="boxWhite">
        <div class="benefits">
          <h1 id="formTitle">Polaroid Generator</h1>
          <ul>
            <li><img src="./assets/check.svg"> Gratuito</li>
            <li><img src="./assets/check.svg"> Crie álbuns</li>
            <li><img src=".//assets/check.svg"> Pronto para imprimir</li>
          </ul>
        </div>
        <form>
          <p>Gere memórias, espalhe sentimentos!</p>
          <input type="text" name="subtitle" id="subtitle" placeholder="Insira sua legenda aqui" maxlenght="120">
          <input type="date" name="date" id="date" placeholder="Insira a data aqui">
          <input type="text" name="urlImage" id="urlImage" placeholder="Insira a url da sua imagem aqui">
          <button id="create" type="submit">Gerar polaroid!</button> 
        </form>
        </div>
        <div class="contentUser print">
          <div class="polaroidCard polaroidAnimation print" id="printable">
            <div class="backgroundCard print">
              <div class="imgCard print">
              </div>
              <div class="polaroidContent print">
              </div>
            </div>
          </div>
    
          <div class="menu">
            <button class="buttonShare">
              <a href="{url}"><img id="buttonShareImage" src="./assets/share.svg"></a>
              
              <p></p>
            </button>
            <button class="buttonAlbum">
              <img id="buttonAlbumImage" src="./assets/album.svg">
              <p></p>
            </button>
          </div>
        </div>
      
      </div>
      </div>

    
  </main>
     
  <div class="albumBox" id="albumBox">
    <div class="album">
        
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
